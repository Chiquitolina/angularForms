<div class="container d-flex justify-content-center">
  <div
    class="menu-container bg-white w-75 p-2 mt-4 d-flex align-items-center justify-content-between"
  >
    <div>
      <button mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
      <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="belowMenu">Below</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="beforeMenu">Before</button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="afterMenu">After</button>
      <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <div class="d-flex align-items-center">
      <mat-icon matBadge="0" matBadgePosition="above after">
        notifications
      </mat-icon>
      <p-avatar
        [matMenuTriggerFor]="profileMenu"
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
        styleClass="mr-2"
        size="large"
        shape="circle"
      />
      <mat-menu #profileMenu="matMenu" xPosition="after">
        <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon> Log out</button>
      </mat-menu>
    </div>
  </div>
</div>
